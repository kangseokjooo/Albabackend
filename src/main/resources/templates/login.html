<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<form role="form" action="/login" th:object="${loginForm}" method="post">
    <label th:for="memberid">이름</label>
    <input type="text" th:field="*{memberid}" placeholder="memberid을 적어주세요" />
    <br>
    <label th:for="password">패스워드</label>
    <input type="text" th:field="*{password}" placeholder="password를 적어주세요" />
    <button type="submit">로그인</button>
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
</form>
</body>
</html>
